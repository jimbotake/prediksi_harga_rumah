{% extends 'base.html' %}
{% block title %}Prediksi Harga{% endblock %}
{% block content %}
  <h2>Prediksi Harga Rumah</h2>
  <form method="post" class="mt-4">
    <div class="mb-3">
      <label for="luas" class="form-label">Luas Bangunan (mÂ²)</label>
      <input type="number" class="form-control" id="luas" name="luas" required>
    </div>
    <div class="mb-3">
      <label for="kamar" class="form-label">Jumlah Kamar</label>
      <input type="number" class="form-control" id="kamar" name="kamar" required>
    </div>
    <div class="mb-3">
      <label for="usia" class="form-label">Usia Bangunan (tahun)</label>
      <input type="number" class="form-control" id="usia" name="usia" required>
    </div>
    <button type="submit" class="btn btn-primary">Prediksi</button>
  </form>

  {% if prediksi is not none %}
    <div class="alert alert-success mt-4">
      Harga prediksi: <strong>Rp {{ "{:,.0f}".format(prediksi) }}</strong>
    </div>
  {% endif %}
{% endblock %}
